<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./images/fortune-cookie.jpg" alt="Imagem de um biscoito da sorte japonês">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p class="luckyMessage">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./images/biscoito-2.jpg" alt="Imagem de um biscoito da sorte aberto">
      <button class="resBtn">Abrir outro biscoito</button>
    </div>
  </main>
</body>

<script src="main.js"></script>
</html>
